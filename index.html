<!DOCTYPE html>
<html>
    <head>
        <title>Gem Prospector Game</title>

        <!-- Link to Bootstrap framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
        <!-- Link to CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        
        <!-- Links to media queries -->
        <link rel="stylesheet" media="screen and (max-width: 768px) and (orientation: portrait)" href="assets/css/style.css"/>
        <link rel="stylesheet" media="screen and (max-width: 824px) and (orientation: landscape)" href="assets/css/style.css"/>

        <!-- Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css?family=Bungee+Hairline|Ewert');
        </style>

        <!-- Disable mobile scalbility to prevent zoom on double tap -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    </head>
    <body>

        <!-- HEADER -->
        <nav class="navbar navbar-dark bg-dark jumbotron">
            <header>
                <h1>Gem Prospector</h1>
            </header>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">

            <!-- GEMS -->
            <div class="container row">
                <div class="card-deck">
                    <div class="card col-xs-6 col-sm-6 col-md-3 col-lg-3">
                        <img src="assets/images/diamond.jpg" class="card-img-top" alt="gem-one">
                        <div class="card-footer">
                        <button type="button" id="gemA" class="btn btn-secondary gems" value="">Diamond</button>
                        </div>
                    </div>
                    <div class="card col-xs-6 col-sm-6 col-md-3 col-lg-3">
                        <img src="assets/images/sapphire.jpg" class="card-img-top" alt="gem-two">
                        <div class="card-footer">
                        <button type="button" id="gemB" class="btn btn-secondary gems" value="">Sapphire</button>
                        </div>
                    </div>
                    <div class="card col-xs-6 col-sm-6 col-md-3 col-lg-3">
                        <img src="assets/images/emeralds.jpg" class="card-img-top" alt="gem-four">
                        <div class="card-footer">
                        <button type="button" id="gemD" class="btn btn-secondary gems" value="">Emerald</button>
                        </div>
                    </div>
                    <div class="card col-xs-6 col-sm-6 col-md-3 col-lg-3">
                        <img src="assets/images/ruby.jpg" class="card-img-top" alt="gem-three">
                        <div class="card-footer">
                        <button type="button" id="gemC" class="btn btn-secondary gems" value="">Ruby</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SCORE -->
            <div class="container">
                <div class="scoreBoard">
                    <div class="score">
                        <h2><span id="currentScore">0</span></h2>
                    </div>
                    <div>
                        <h3>Goal: <span id="goal"> - </span></h3>
                    </div>
                    <div id="wins">
                        <h3>Wins: <span id="winCount">0</span></h3>
                    </div>
                    <div id="losses">
                        <h3>Losses: <span id="lossCount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL -->
        <div class="modal modal-backdrop fade show" id="playModal" data-backdrop="true" 
        data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLiveLabel" 
        style="display: block; padding-right: 17px;" aria-modal="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLiveLabel">Instructions</h5>
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button> -->
                </div>
                <div class="modal-body">
                  <p>Each gem has been assigned an unknown value. The value can be determined by examining each gem. Appraise the gems to match the given number!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Play</button>
                </div>
              </div>
            </div>
          </div>

        <!-- FOOTER -->
            <footer>
                <p class="footer-text">© Julie Ragsdale 2019</p>
            </footer>
        
        <!-- Links to jQuery, Popper.js, and JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <!-- Link to JavaScript -->
        <script src="assets/js/game.js"></script>
    </body>
</html>
